<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         BeiYuu
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="isno" />
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="黑客网站,黑客技术,互联网安全,web安全,系统安全,黑客,网络安全,渗透测试,漏洞,黑客工具" />
    <meta name="description" content="isno's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {% feed_meta %}
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!--link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" /-->
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">isno</a>
            <a class="home-follow" href="mailto:isno@xfocus.org" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="mailto:isno@xfocus.org" target="_blank" style="margin-left:-5px;"><img src="images/email.ico" alt="" width="25"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
